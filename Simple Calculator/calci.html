<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calci.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Simple Calculator</h1>
    </div>
    <div class="container"> <div class="calculator">
        <div class="buttons">
            <div class="result">
                <div class="Accresult">
                    <div class="input"></div>
                </div>
            </div>
            <hr>
            <div class="buttons1">
                <button id="clear" onclick="clearInput()">CE</button>
                <button id="cancel" onclick="clearInput()"><i class="fa-regular fa-rectangle-xmark"></i></button>
                <button id="add" onclick="appendOperator('+')"><i class="fa-solid fa-plus"></i></button>
                <button id="sub" onclick=" appendOperator('-')" ><i class="fa-solid fa-minus"></i></button>
                <button id="MUL" onclick="appendOperator('*')"><i class="fa-solid fa-xmark"></i></button>
                <button id="DIV" onclick="appendOperator('/')"><i class="fa-solid fa-divide"></i></button>
                <button id="MOD" onclick="appendOperator('%')"><i class="fa-solid fa-percent"></i></button>
                <button id="0"onclick="appendNumber('0')">0</button>
                <button id="1" onclick="appendNumber('1')">1</button>
                <button id="2" onclick="appendNumber('2')">2</button>
                <button id="3" onclick="appendNumber('3')">3</button>
                <button id="4" onclick="appendNumber('4')">4</button>
                <button id="5" onclick="appendNumber('5')">5</button>
                <button id="6" onclick="appendNumber('6')">6</button>
                <button id="7" onclick="appendNumber('7')">7</button>
                <button id="8" onclick="appendNumber('8')">8</button>
                <button id="9" onclick="appendNumber('9')">9</button>
                <button id="equal" onclick="calculate()">=</button>

                
            </div>
        </div>
    </div>
</div>
<script src="calci.js"></script>
</body>
</html>
